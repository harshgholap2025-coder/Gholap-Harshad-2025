<style>
/* ---------------- GLOBAL RESET ---------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------------- BLUE FLOATING PARTICLE BACKGROUND ---------------- */
#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}
.particle {
    position: absolute;
    background: #66a6ff;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 12px #8cc1ff, 0 0 30px #b9dbff;
    animation: floatParticles linear infinite;
}
@keyframes floatParticles {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-60px) translateX(20px); }
    100% { transform: translateY(-120px) translateX(-20px); }
}

/* ---------------- STICKY GLASS NAVBAR ---------------- */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 18px 0;
    display: flex;
    justify-content: center;
    gap: 32px;

    background: rgba(30, 144, 255, 0.25);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.35);
    box-shadow: 0 4px 25px rgba(0,0,0,0.2);
    z-index: 1000;
}

nav a {
    color: white;
    font-size: 20px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
}

nav a:hover {
    text-shadow: 0 0 12px #b9dbff;
    transform: translateY(-3px);
}

/* Fix body content going under navbar */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    padding: 120px 40px 40px; /* extra top padding for fixed navbar */
    animation: fadePage 1s ease forwards;
    opacity: 0;
}
@keyframes fadePage {
    to { opacity: 1; }
}

/* ---------------- TITLE ---------------- */
h1 {
    text-align: center;
    font-size: 45px;
    margin-bottom: 40px;
    color: #fff;
    text-shadow: 0 0 15px rgba(255,255,255,0.4);
    animation: dropIn 1s ease;
}
@keyframes dropIn {
    from { transform: translateY(-25px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* ---------------- CONTACT GRID ---------------- */
.contact-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 45px;
}

/* ---------------- ICON CARD ---------------- */
.icon-box {
    width: 120px;
    height: 120px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    cursor: pointer;
    transition: transform .4s ease, box-shadow .4s ease;
    border: 1px solid rgba(255,255,255,0.45);
    position: relative;
    animation: popIn 0.8s ease forwards;
    opacity: 0;
}

/* Entrance delay */
.icon-box:nth-child(1){ animation-delay: .2s; }
.icon-box:nth-child(2){ animation-delay: .4s; }
.icon-box:nth-child(3){ animation-delay: .6s; }
.icon-box:nth-child(4){ animation-delay: .8s; }
.icon-box:nth-child(5){ animation-delay: 1s; }

@keyframes popIn {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* 3D hover effect + Neon glow */
.icon-box:hover {
    transform: translateY(-15px) scale(1.12) rotateX(8deg);
    box-shadow: 0 15px 40px rgba(102, 170, 255, 0.7);
}

/* Glow ring */
.icon-box::after {
    content: "";
    position: absolute;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    top: -5px;
    left: -5px;
    animation: pulse 2.5s infinite ease-in-out;
    z-index: -1;
}
@keyframes pulse {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 0.25; }
    100% { transform: scale(1); opacity: 0.5; }
}

/* ---------------- EMAIL ---------------- */
.email-box {
    margin-top: 40px;
    text-align: center;
    font-size: 22px;
    color: white;
    animation: fadeInEmail 1.4s ease;
}
@keyframes fadeInEmail {
    from { opacity: 0; }
    to { opacity: 1; }
}

.email-box a {
    color: yellow;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
}
.email-box a:hover {
    text-shadow: 0 0 10px yellow;
    text-decoration: underline;
}

<!-- Particle Generator Script -->
<script>
function createParticles() {
    const container = document.getElementById("particles");

    for (let i = 0; i < 60; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");

        p.style.left = Math.random() * 100 + "vw";
        p.style.top = Math.random() * 100 + "vh";

        p.style.width =
        p.style.height =
            Math.random() * 7 + 4 + "px";

        container.appendChild(p);
    }
}
