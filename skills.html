<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills - Harshad</title>

    <style>
        /* ------------------------------------------------ GLOBAL RESET ------------------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ------------------------------------------------ PAGE TRANSITION ------------------------------------------------ */
        body {
            opacity: 0;
            animation: fadeInPage 1.3s ease forwards;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            overflow-x: hidden;
        }

        @keyframes fadeInPage {
            to { opacity: 1; }
        }

        /* ------------------------------------------------ FLOATING PARTICLES ------------------------------------------------ */
        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: #a8ffe7;     /* mint blue glow dots */
            opacity: 0.8;
            box-shadow: 0 0 15px #c7fff0;
            animation: floatParticles linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -60px); }
            100% { transform: translate(-20px, -120px); }
        }

        /* ------------------------------------------------ NAVBAR ------------------------------------------------ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px;
            display: flex;
            justify-content: center;
            gap: 35px;

            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            z-index: 10;
            transition: 0.3s ease;
        }

        nav.scrolled {
            background: rgba(255,255,255,0.30);
            box-shadow: 0 0 25px rgba(255,255,255,0.7);
        }

        nav a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 3px;
            background: #ffd700;
            left: 0;
            bottom: -4px;
            transition: 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover::after { width: 100%; }

        /* ------------------------------------------------ HEADING ------------------------------------------------ */
        h2 {
            text-align: center;
            margin-top: 130px;
            font-size: 45px;
            font-weight: 700;
            text-shadow: 0 0 18px rgba(255,255,255,0.6);
            animation: slideDownFade 1s ease;
        }

        @keyframes slideDownFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ------------------------------------------------ GRID ------------------------------------------------ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            animation: contentFade 1.2s ease;
        }

        @keyframes contentFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ------------------------------------------------ AQUA / MINT GLASS CARDS ------------------------------------------------ */
        .card {
            background: rgba(160, 255, 230, 0.50);   /* Aqua mint glass */
            backdrop-filter: blur(12px);
            color: #004f3f;   /* deep aqua green text */
            padding: 30px;
            border-radius: 18px;

            border: 2px solid rgba(255,255,255,0.9);
            text-align: center;
            font-size: 22px;

            box-shadow: 0 0 25px rgba(180,255,240,0.9);
            transition: 0.4s ease;

            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(30px);
            animation: cardUp 1s forwards ease;
        }

        /* Staggered Reveal */
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { animation-delay: 0.8s; }

        @keyframes cardUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3D + Glow */
        .card:hover {
            transform: perspective(700px) rotateX(10deg) rotateY(-8deg) scale(1.06);
            box-shadow: 0 25px 45px rgba(180,255,240,1);
        }

        /* ------------------------------------------------ PROGRESS BARS ------------------------------------------------ */
        .progress-bar {
            width: 100%;
            height: 12px;
            margin-top: 12px;
            background: rgba(150,255,225,0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            border-radius: 20px;
            background: linear-gradient(90deg, #4cf5c4, #b2ffe7, #4cf5c4);
            background-size: 200% 100%;
            animation: none;
        }

        @keyframes glowMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
    </style>
</head>

<body>

    <div id="particles"></div>

    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="interests.html">Interests</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h2>My Skills</h2>

    <div class="grid">

        <div class="card">
            <h3>HTML</h3>
            <div class="progress-bar">
                <div class="progress" data-width="90%"></div>
            </div>
        </div>

        <div class="card">
            <h3>CSS</h3>
            <div class="progress-bar">
                <div class="progress" data-width="85%"></div>
            </div>
        </div>

        <div class="card">
            <h3>Python</h3>
            <div class="progress-bar">
                <div class="progress" data-width="80%"></div>
            </div>
        </div>

        <div class="card">
            <h3>C Programming</h3>
            <div class="progress-bar">
                <div class="progress" data-width="75%"></div>
            </div>
        </div>

    </div>

    <script>
        /* Floating Particles */
        function createParticles() {
            const container = document.getElementById("particles");
            for (let i = 0; i < 70; i++) {
                let p = document.createElement("div");
                p.classList.add("particle");

                p.style.left = Math.random() * 100 + "vw";
                p.style.top = Math.random() * 100 + "vh";

                let size = Math.random() * 7 + 4;
                p.style.width = size + "px";
                p.style.height = size + "px";

                p.style.animationDuration = Math.random() * 10 + 8 + "s";

                container.appendChild(p);
            }
        }
        createParticles();

        /* Navbar Glow */
        window.addEventListener("scroll", () => {
            const navbar = document.getElementById("navbar");
            if (scrollY > 20) navbar.classList.add("scrolled");
            else navbar.classList.remove("scrolled");
        });

        /* Progress Animation */
        const bars = document.querySelectorAll('.progress');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const bar = entry.target;
                    bar.style.animation = "glowMove 2s linear infinite";
                    bar.style.width = bar.getAttribute('data-width');
                }
            });
        }, { threshold: 0.5 });

        bars.forEach(bar => observer.observe(bar));
    </script>

</body>
</html>
