<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshad Gholap - Home</title>

    <style>
        /* -------------------------------- GLOBAL RESET -------------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* -------------------------------- PAGE TRANSITION -------------------------------- */
        body {
            opacity: 0;
            animation: fadeInPage 1.2s forwards ease;
        }

        @keyframes fadeInPage {
            to { opacity: 1; }
        }

        /* -------------------------------- BACKGROUND + PARTICLES -------------------------------- */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #7eb6ff;
            border-radius: 50%;
            box-shadow: 0 0 12px #8cc1ff;
            opacity: 0.75;
            animation: floatParticles linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-60px) translateX(25px); }
            100% { transform: translateY(-120px) translateX(-25px); }
        }

        /* -------------------------------- NAVBAR -------------------------------- */
        nav {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 18px;
            display: flex;
            justify-content: center;
            gap: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            z-index: 10;
            transition: 0.3s ease;
        }

        nav.scrolled {
            box-shadow: 0 0 25px rgba(255,255,255,0.55);
            background: rgba(255,255,255,0.22);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        nav a.page-link::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 3px;
            background: #ffd700;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav a.page-link:hover::after {
            width: 100%;
        }

        /* -------------------------------- HERO SECTION -------------------------------- */
        .hero {
            text-align: center;
            padding: 140px 20px 80px;
            animation: fadeUp 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating glowing picture */
        .hero img {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(120,180,255,0.7);
            border: 3px solid rgba(255,255,255,0.4);
            animation: floatImg 4s ease-in-out infinite, glowPulse 2.5s infinite;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px #8cc1ff; }
            50% { box-shadow: 0 0 35px #a9d5ff; }
            100% { box-shadow: 0 0 20px #8cc1ff; }
        }

        @keyframes floatImg {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* NEW: Normal subtitle (no typewriter) */
        .subtitle {
            font-size: 22px;
            margin-top: 10px;
            color: #e7e7e7;
            opacity: 0.9;
        }

        /* -------------------------------- BUTTON -------------------------------- */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 35px;
            background: white;
            color: #333;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .btn::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 3px;
            background: linear-gradient(45deg, #7eb6ff, #c5e1ff);
            -webkit-mask:
               linear-gradient(#fff 0 0) content-box, 
               linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: glowMove 3s infinite linear;
        }

        @keyframes glowMove {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

    </style>
</head>

<body>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <!-- Navigation -->
    <nav id="navbar">
        <a class="page-link" href="index.html">Home</a>
        <a class="page-link" href="about.html">About</a>
        <a class="page-link" href="interests.html">Interests</a>
        <a class="page-link" href="skills.html">Skills</a>
        <a class="page-link" href="projects.html">Projects</a>
        <a class="page-link" href="contact.html">Contact</a>
    </nav>

    <!-- Hero -->
    <div class="hero">
        <img src="Passport Photo.jpg" alt="Harshad">
        <h1>Harshad Gholap</h1>
        <div class="subtitle">Electrical Engineering Student â€¢ AI Enthusiast</div>
        <a href="Resume of IT.docx" class="btn">Download Resume</a>
    </div>

    <!-- SCRIPTS -->
    <script>
        /* Create floating particles */
        function createParticles() {
            const container = document.getElementById("particles");
            for (let i = 0; i < 60; i++) {
                let p = document.createElement("div");
                p.classList.add("particle");

                p.style.left = Math.random() * 100 + "vw";
                p.style.top = Math.random() * 100 + "vh";

                p.style.width =
                p.style.height =
                    Math.random() * 7 + 4 + "px";

                p.style.animationDuration = Math.random() * 10 + 8 + "s";

                container.appendChild(p);
            }
        }
        createParticles();

        /* Navbar glow on scroll */
        window.addEventListener("scroll", function () {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 30) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

</body>
</html>
